name: TruffleHog Scan

on:
  push:
    branches:
      - '**' # Trigger on all branches for testing
  pull_request:
    branches:
      - '**'

jobs:
  trufflehog-scan:
    name: Run TruffleHog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install TruffleHog
        run: |
          pip install --upgrade pip
          pip install trufflehog

      - name: Verify TruffleHog Installation
        run: |
          trufflehog --version

      - name: Run TruffleHog
        id: trufflehog
        run: |
          echo "DEBUG: Running TruffleHog in filesystem mode..."
          trufflehog filesystem --directory . --json > trufflehog-results.json

      - name: Display TruffleHog Results
        if: always()
        run: |
          echo "DEBUG: Checking results..."
          if [ -s trufflehog-results.json ]; then
            echo "Potential sensitive data detected!"
            cat trufflehog-results.json
            exit 1
          else
            echo "No sensitive data detected."
          fi

      - name: Upload TruffleHog Results
        uses: actions/upload-artifact@v3
        with:
          name: trufflehog-results
          path: trufflehog-results.json
